noticeList=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM NOTICE) N ) WHERE RNUM BETWEEN ? AND ? order by notice_date desc
noticeCount=SELECT COUNT(*) FROM NOTICE
noticeDetail=SELECT * FROM NOTICE WHERE NOTICE_NO= ?
noticeInsert=INSERT INTO NOTICE VALUES(NOTICE_SEQ.NEXTVAL,?,?,SYSDATE,?)
noticeUpdate=UPDATE NOTICE SET NOTICE_CATEGORY=?,NOTICE_TITLE=?,NOTICE_DATE=SYSDATE,NOTICE_CONTENTS=? WHERE NOTICE_NO=?
noticeDelete=DELETE FROM NOTICE WHERE NOTICE_NO=?
prevNotice=SELECT * FROM(SELECT NOTICE_NO,LAG(NOTICE_NO) OVER (ORDER BY NOTICE_NO) PREV_NOTICE_NO,LAG(NOTICE_CATEGORY) OVER (ORDER BY NOTICE_date desc) PREV_NOTICE_CATEGORY,LAG(NOTICE_TITLE) over (order by NOTICE_NO) PREV_NOTICE_TITLE,LAG(NOTICE_DATE) over (order by NOTICE_NO) PREV_NOTICE_DATE,LAG(NOTICE_CONTENTS) over (order by NOTICE_no) PREV_NOTICE_CONTENTS FROM NOTICE ) where notice_no=? and prev_notice_no is not null
nextNotice=SELECT * FROM(SELECT NOTICE_NO,LEAD(NOTICE_NO) OVER (ORDER BY NOTICE_NO) NEXT_NOTICE_NO,LEAD(NOTICE_CATEGORY) OVER (ORDER BY NOTICE_NO) NEXT_NOTICE_CATEGORY,LEAD(NOTICE_TITLE) over (order by NOTICE_NO) NEXT_NOTICE_TITLE,LEAD(NOTICE_DATE) over (order by NOTICE_NO) NEXT_NOTICE_DATE,LEAD(NOTICE_CONTENTS) over (order by notice_no) NEXT_NOTICE_CONTENTS FROM NOTICE) WHERE NOTICE_NO = ? and prev_notice_no is not null